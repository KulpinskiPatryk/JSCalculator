<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <wrapper id="back">
        <div id="calcbody"> 
            <div>
                <div id="lab">
                    <section id="screen">0</section>
                </div>
            <br>
                <button id="but7">7</button>
                <button id="but8">8</button>
                <button id="but9">9</button>
                <button id="butMult">*</button><br>
                <button id="but4">4</button>
                <button id="but5">5</button>
                <button id="but6">6</button>
                <button id="butSub">-</button><br>
                <button id="but1">1</button>
                <button id="but2">2</button>
                <button id="but3">3</button>
                <button id="butAdd">+</button><br>
                <button id="butC">C</button>
                <button id="but0">0</button>
                <button id="butDiv">/</button>
                <button id="butEq">=</button>
            </div>
        </div>
    </wrapper>
    <script src="script.js"></script>
</body>
</html>
